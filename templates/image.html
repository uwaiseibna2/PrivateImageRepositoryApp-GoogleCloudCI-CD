<!DOCTYPE html>
<html>
<head>
    <title>Image Details</title>
    <style>
        body {
            background-color: mediumaquamarine;
            margin: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100%;
            height: auto;
            width: 100%;
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            margin-top: 20px;
        }
        .download-btn, .delete-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            margin-top: 10px;
        }
        .delete-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
        }
        .download-btn:hover, .delete-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Details</h1>
        <table>
            <tr>
                <th>Information</th>
                <th>Value</th>
            </tr>
            {% for key, value in image_metadata.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </table>
        
        <a href="{{ url_for('download', filename=filename) }}" class="download-btn">Download Image</a>
        <br><br>

        <!-- Display the image -->
        {% if image_metadata.Status != 'Image not found in GCS bucket' %}
            <img src="{{ url_for('download', filename=filename) }}" alt="{{ filename }}">
        {% else %}
            <p>{{ image_metadata.Status }}</p>
        {% endif %}

        <!-- Delete image form -->
        <form action="" method="POST">
            <input type="submit" name="delete_image" value="Delete Image" class="delete-btn">
        </form>
    </div>
</body>
</html>
