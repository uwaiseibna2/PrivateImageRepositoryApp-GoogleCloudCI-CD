<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
        }

        .user-info {
            font-weight: bold;
        }

        .image-list {
            list-style: none;
            padding: 0;
        }

        .image-list li {
            margin-bottom: 10px;
        }

        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }.logout-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #e74c3c;
    color: white;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    cursor: pointer;
}

.logout-btn:hover {
    background-color: #c0392b;
}
</style>
</head>
<body>
<header>
<h1>Image Gallery</h1>
<div class="user-info">
    Logged in as {{ username }}
    <form action="/logout" method="post">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>
</header>

<h2>Your Images</h2>
<ul class="image-list">
{% for filename in image_files %}
    <li><a href="{{ url_for('image', filename=filename) }}">{{ filename }}</a></li>
{% endfor %}
</ul>

<a href="{{ url_for('upload') }}" class="upload-btn">Upload Image</a>
</body>
</html>
