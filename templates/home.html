<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        /* Basic CSS for layout */
        body {
            font-family: Arial, sans-serif;
            background-color: mediumseagreen;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info span {
            margin-right: 10px;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
        /* Styling for tabs */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 15px;
            transition: 0.3s;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border-top: none;
        }.button {
            background-color: white;
            border-radius: 8px;
            padding: 10px 20px;
            text-decoration: none;
            color: black;
            border: none;
            cursor: pointer;
            margin-right: 10px; /* Add some spacing between buttons */
        }

        .button:hover {
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Gallery</h1>
            <div class="user-info">
                <span>Logged in as: {{ username }}</span>
                <a href="/logout" class="button">Logout</a>
            </div>
        </header>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Images')" id="defaultOpen">Images</button>
            <!-- Add more tabs if needed -->
        </div>

        <!-- Tab content -->
        <div id="Images" class="tabcontent" style="display: block;">
            <ul>
                {% for filename in image_files %}
                    <li><a href="{{ url_for('image', filename=filename) }}">{{ filename }}</a></li>
                {% endfor %}
            </ul>
        </div>


        <a href="{{ url_for('upload') }}" class="button">Upload Image</a>
     
        <!-- Add more tab content divs if needed -->

        <!-- JavaScript to handle tabs -->
        <script>
            function openTab(evt, tabName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " active";
            }
            // Open the default tab on page load
            document.getElementById("defaultOpen").click();
        </script>
    </div>
</body>
</html>
