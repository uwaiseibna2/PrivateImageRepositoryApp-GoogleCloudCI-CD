<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <style>
        body {
            background-color: mediumaquamarine;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        header .user-info {
            font-weight: bold;
        }

        .image-table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .image-table th,
        .image-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center; /* Center align text */
        }

        .image-table th {
            background-color: #f2f2f2;
        }

        .image-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .image-list li {
            margin-bottom: 10px;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Image Gallery</h2>
    <div class="user-info">
        Logged in as {{ username }}
        <a href="/logout" class="button">Logout</a>
    </div>
    <table class="image-table">
        <tr>
            <th>Image Files</th>
        </tr>
        {% for filename in image_files %}
            <tr>
                <td style="text-align: center;"><a href="{{ url_for('image', filename=filename) }}">{{ filename }}</a></td>
            </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('upload') }}" class="button">Upload Image</a>
</body>
</html>
